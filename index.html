<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <img class="hero-image" src="images/illustration-hero.svg" alt="" srcset="">
      <div class="content-wrapper">
        <div class="content">
          <h2 class="title">Order Summary</h2>
          <p class="description">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img class="music" src="images/icon-music.svg" alt="" srcset="">
          <div>
            <p class="plan-title">Annual Plan</p>
            <p class="plan-description">$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <div class="order">Proceed to Payment</div>
        <div class="cancel-order">Cancel Order</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
